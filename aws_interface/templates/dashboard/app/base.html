{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="몇번의 클릭으로 만드는 백엔드 서비스">
  <meta name="author" content="김창환, 허남규">
  <title>AWS Interface</title>
  <!-- Favicon -->
  <link href="{% static 'assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{%  static 'assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
  <link href="{%  static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static 'assets/css/argon.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Sidenav -->
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">

        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="navbar-brand pt-0" href="{%  url 'overview' app_id %}">
        <img src="{%  static 'assets/img/brand/blue.png' %}" class="navbar-brand-img" alt="...">
      </a>
      <!-- User -->
      <ul class="nav align-items-center d-md-none">
        <li class="nav-item dropdown">
        </li>
        <li class="nav-item dropdown">

          </a>

            </a>
          </div>
        </li>
      </ul>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="{%  url 'overview' app_id %}">
                <img src="{%  static 'assets/img/brand/blue.png' %}">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="link-overview" class="nav-link" href="{%  url 'overview' app_id %}">
              <i class="ni ni-tv-2 text-primary"></i> Overview
            </a>
          </li>
        </ul>

            <!-- Divider -->
        <hr class="my-3">
        <!-- Heading -->
        <h6 class="navbar-heading text-muted">개발</h6>

        <ul class="navbar-nav">
            <li class="nav-item">
            <a id="link-bill" class="nav-link" href="{%  url 'bill' app_id %}">
              <i class="ni ni-money-coins text-yellow"></i>Bill
            </a>
          </li>
          <li class="nav-item">
            <a id="link-auth" class="nav-link" href="{%  url 'auth' app_id %}">
              <i class="ni ni-single-02 text-blue"></i> Auth
            </a>
          </li>
          <li class="nav-item">
            <a id="link-database" class="nav-link" href="{%  url 'database' app_id %}">
              <i class="ni ni-bullet-list-67 text-orange"></i> Database
            </a>
          </li>

          <li class="nav-item">
            <a id="link-storage" class="nav-link" href="{%  url 'storage' app_id %}">
              <i class="ni ni-archive-2 text-red"></i> Storage
            </a>
          </li>
        </ul>
        <!-- Divider -->
        <hr class="my-3">
        <!-- Heading -->
        <h6 class="navbar-heading text-muted">분석</h6>
        <!-- Navigation -->
        <ul class="navbar-nav mb-md-3">
          <li class="nav-item">
            <a class="nav-link" href="">
              <i class="ni ni-spaceship"></i> Summary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <i class="ni ni-palette"></i> Event
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <i class="ni ni-ui-04"></i> Retention
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  {% block content %}
  {% endblock %}

  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{%  static 'assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{%  static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{%  static 'assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{%  static 'assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
  <!-- Argon JS -->
  <script src="{%  static 'assets/js/argon.js' %}"></script>

  <script type="text/javascript">
     $(function(){
       {% if alert %}
          alert('{{alert}}');
       {% endif %}
     });
  </script>
